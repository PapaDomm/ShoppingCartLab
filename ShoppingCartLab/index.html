<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container"> <!-- Whole Page Container -->
        <form action="">    <!-- Form/Table Container -->
            <table>
            <div class="row"> <!-- Headers -->
                <tr>
                    <th class="col-4">Item Name</th>
                    <th class="col-4">Item Price</th>
                    <th class="col-2">Quantity</th>
                </tr>
            </div>
            <div class="row"> <!-- Row 1 -->
                <tr>
                    <td class="col-4"><label for="itemName">Garbanzo Beans</label><input type="text" id="itemName" value="Garbanzo Beans" hidden/></td>
                    <td class="col-4"><label for="itemPrice">4.99</label><input type="number" id="itemPrice" value="4.99" hidden /></td>
                    <td class="col-2"><label for="itemQuantity">Ammount: </label><input type="number" id="itemQuantity" /></td>
                    <td class="col-2"><button class="btn-primary mt-4" onclick="addToCart(document.getElementById('itemName').value, document.getElementById('itemPrice').value, document.getElementById('itemQuantity').value, getMyCart())">Add To Cart</button></td>
                </tr>
            </div>
            </table>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
